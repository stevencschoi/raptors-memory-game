<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Raptors Memory Game</title>
</head>
<body>
    <header>
        <h1>Test Your Memory</h1>
        <h2>Raptors 2019 Championship Edition</h2>
        <h3>Click any card to start the game!</h3>
        <div class="stats">
            <div class="stats-p">
                <p class="shot-clock"><span class="minutes"></span>:<span class="clock seconds">00</span></p>
            </div>
            <div class="stats-moves">
                <p>MOVES <span class="moves">0</span></p>
            </div>
            <button class="reset">Reset</button>
        </div>
    </header>
    <main>
        <div class="deck">
            <div class="card" data-name="ibaka">
                <div class="back face">
                    <img src="./assets/champs.jpg" alt="">
                </div>

                </div>
            </div>

            </div>
            <div class="card" data-name="lowry">

                <div class="front face">

            </div>
            <div class="card" data-name="lowry">
